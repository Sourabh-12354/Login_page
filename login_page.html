<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
        <form action="">
            <img src="Google (2).png" alt="Google" >
            <h1>Sign In</h1>
            <legend>Use Your Google Account</legend>
            <br>
            <label for="email" id="email_label">Email:</label>
            <input type="email" name="email" id="email" placeholder="someone@gmail.com">
            <label id="password_label" for="password">Password:</label>
            <input id="password" name="password" type="password" class="form-control" placeholder="Enter Password.."/><br><br>
            <input type="button" id="login" value="Login">
        </form>
</body>
</html>
